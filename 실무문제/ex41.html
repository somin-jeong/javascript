<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function grade(score) {
        if (score <= 59 && score >= 0) {
          console.log("F");
        } else if (score <= 69 && score >= 60) {
          console.log("D");
        } else if (score <= 79 && score >= 70) {
          console.log("C");
        } else if (score <= 89 && score >= 80) {
          console.log("B");
        } else if (score <= 100 && score >= 90) {
          console.log("A");
        } else {
          console.log("잘못된 점수입니다.");
        }
      }

      grade(105); // "잘못된 점수입니다"
      grade(-10); // "잘못된 점수입니다"
      grade(97); // "A"
      grade(86); // "B"
      grade(75); // "C"
      grade(66); // "D"
      grade(52); // "F"
    </script>
  </head>
  <body></body>
</html>
