<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function declaration() {
        let dec;
        return dec;
      }

      function assignment() {
        let dec;
        dec = "hello world";
        return dec;
      }

      function expression() {
        let num1;
        let num2;
        num1 = 7;
        num2 = 8;
        let result = num1 + num2;
        return result;
      }

      function fnc(num1, num2) {
        let result = num1 * num2;
        return result;
      }

      function double(argument) {
        return argument * 2;
      }

      function invoke() {
        let result;
        result = double(7);
        return result;
      }

      function addNumber() {
        let result;
        result = 9 + 7;

        return result;
      }

      function addString() {
        let result;
        result = "7" + 1;
        return result;
      }

      function typeSwitch(str) {
        // 여기에 코드를 작성하세요.
        let result = Number(str);
        return result;
      }

      function typeSwitch2(num) {
        // 여기에 코드를 작성하세요.
        let result = String(num);
        return result;
      }

      function string(str1, str2) {
        // 여기에 코드를 작성하세요.
        let result = str1 + " " + str2;
        return result;
      }

      console.log(declaration());
      console.log(assignment());
      console.log(expression());
      console.log(fnc(10, 1));
      console.log(fnc(2, 8));
      console.log(fnc(3, 9));
      console.log(invoke());
      console.log(addNumber());
      console.log(addString());
      console.log(typeSwitch("10"));
      console.log(typeSwitch("531"));
      console.log(typeSwitch("abc"));
      console.log(typeSwitch("123"));
      console.log(typeSwitch2(200));
      console.log(typeSwitch2(404));
      console.log(typeSwitch2("531"));
      console.log(string("헌법", "제1조"));
      console.log(string("오늘도 열심히", "코딩합시다"));
    </script>
  </head>
  <body></body>
</html>
