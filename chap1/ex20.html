<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function temperature(number) {
        if (number <= 18) {
          console.log("조금 춥네요");
        } else if (number >= 19 && number <= 23) {
          console.log("날씨가 좋네요");
        } else if (number >= 24) {
          console.log("조금 덥습니다");
        }
      }

      temperature(13); // "조금 춥네요"
      temperature(23);
      temperature(27);
    </script>
  </head>
  <body></body>
</html>
