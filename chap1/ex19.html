<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function evenOdd(num) {
        if (num === 0) {
          console.log("Zero");
        } else if (num % 2 === 1) {
          console.log("Odd");
        } else if (num % 2 === 0) {
          console.log("Even");
        }
      }

      evenOdd(12); // "Even"
      evenOdd(15); // "Odd"
      evenOdd(0); // "Zero"
    </script>
  </head>
  <body></body>
</html>
