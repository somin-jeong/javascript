<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function boolean(input1, input2) {
        if (input1 === false && input2 === false) {
          console.log("false");
        } else {
          console.log("true");
        }
      }

      boolean(true, false); // true
      boolean(false, true); // true
      boolean(false, false); // false
    </script>
  </head>
  <body></body>
</html>
