<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function days(month) {
        if (month === 2) {
          console.log("28");
        } else if (
          month === 1 ||
          month === 3 ||
          month === 5 ||
          month === 7 ||
          month === 8 ||
          month === 10 ||
          month === 12
        ) {
          console.log("31");
        } else {
          console.log("30");
        }
      }

      days(1); // 31
      days(2); // 28
      days(4); // 30
    </script>
  </head>
  <body></body>
</html>
